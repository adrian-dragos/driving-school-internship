<div class="login-page">
  <mat-card>
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">      
      <mat-tab label="Conectare">
        <mat-card-content>  
          <form [formGroup]="signinForm" (ngSubmit)="onSubmitLogin()">
            <mat-form-field appearance="standard">
              <mat-label for="email">Email</mat-label>
              <input matInput
                type="text"
                id="email"
                formControlName="email">   
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field> 
           
            <mat-form-field appearance="standard">
              <mat-label for="password">Parola</mat-label>
              <input matInput
                type="password"
                id="password"
                formControlName="password">   
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> 

            <mat-checkbox formControlName="rememberMe">Ține-mă minte!</mat-checkbox>
            <button
            [disabled]="!signinForm.valid"
            mat-raised-button
            color="primary"
            class="login-button"
            class="btn btn-primary" 
            class="button"
            type="submit"
            >
              Submit
            </button>
          </form>
        </mat-card-content>
      </mat-tab>

      <mat-tab label="Înregistrare">
        <mat-card-content>  
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <mat-form-field appearance="standard">
              <mat-label for="email">Email</mat-label>
              <input matInput
                type="text"
                id="email"
                formControlName="email">   
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field> 
           
            <mat-form-field appearance="standard">
              <mat-label for="password">Parola</mat-label>
              <input matInput
                type="password"
                id="password"
                formControlName="password">   
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> 

            <mat-form-field appearance="standard">
              <mat-label for="confirmPassword">Repetați parola</mat-label>
              <input matInput
                type="password"
                id="confirmPassword" 
                formControlName="confirmPassword">   
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> 

            <button
            [disabled]="!registerForm.valid"
            mat-raised-button
            color="primary"
            class="login-button"
            class="btn btn-primary" 
            class="button"
            type="submit">
              Crează cont
            </button>
          </form>
        </mat-card-content>

      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
