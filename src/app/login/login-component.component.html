<div class="main-container">
    <div class="login-page">
        <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Sign In/Sing Up</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Conectare">
                <mat-card-content>
                <form action="">
                    <mat-form-field>
                    <input
                        matInput
                        placeholder="Email"
                        required
                        name="email"
                        ngModel
                        #email="ngModel">
                        <mat-error *ngIf="email.invalid">Email is required</mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                    <input
                        matInput
                        placeholder="Parola"
                        type="password"
                        required
                        minlength="6"
                        name="password"
                        ngModel
                        #password="ngModel">
                        <mat-error
                        *ngIf="password.errors && password.errors.required">
                        Password is required
                        </mat-error>
                        <mat-error
                        *ngIf="password.errors && password.errors.minlength">
                        Password must be of length 6
                        </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field>
                    <mat-checkbox>Ține-mă minte!</mat-checkbox>
                    <button
                    mat-raised-button
                    color="primary"
                    class="login-button">
                    Conectare
                    </button>
    
                    <!-- <button
                    mat-raised-button
                    class="login-button">
                    Login with Google
                    </button> -->
                </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Înregistare">
            <mat-card-content>
                <form action="">
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    ngModel
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Parola"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    ngModel
                    #password="ngModel">
                    <mat-error
                        *ngIf="password.errors && password.errors.required">
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="password.errors && password.errors.minlength">
                        Password must be of length 6
                    </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
    
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Parola"
                    type="password"
                    required
                    minlength="6"
                    name="repassword"
                    ngModel
                    #repassword="ngModel">
                    <mat-error
                        *ngIf="repassword.errors && repassword.errors.required">
                        Re-Enter Password is required
                    </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button
                    mat-raised-button
                    color="primary"
                    class="login-button">
                    Crează cont
                </button>
                </form>
            </mat-card-content>
            </mat-tab>
        </mat-tab-group>
        </mat-card>
    </div>
</div>
