<div>
  <mat-toolbar color="primary" class="mat-toolbar-display">
    <mat-toolbar-row fxLayout class="mat-toolbar-row-display"> 
      <button mat-icon-button>
        <mat-icon  (click)="sidenav.toggle()" >        
          <!-- (click)="toggleSideBar()" -->
          menu
        </mat-icon>
      </button>
      <h1> <a style="cursor: pointer" (click)="refreshPage()">FiveDollars</a></h1>
      <span class="example-spacer"></span>
      
      <mat-icon mat-card-avata class="avatar-icon-display"  (click)="doSomething()">
        account_circle
      </mat-icon> 

      <span class="avatar-name" (click)="doSomething()">
        {{name}}
      </span>
      
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">  
            <mat-icon id='dropDown'>arrow_drop_down</mat-icon> 
          </button>

          <mat-menu #menu="matMenu"  class="mat-menu-display">
            <button mat-menu-item>              
              <span>Date Personale</span>
            </button>
            <button mat-menu-item>
              <mat-icon mat-card-avata class="icon-display" class='logout-icon'>exit_to_app</mat-icon> 
              <span>Ieșire</span>
            </button>
          </mat-menu>

    </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>


<div>
  <mat-sidenav-container  class="custom-sidenav-container" fullscreen>
    <mat-sidenav mode="side"  [autoFocus]="false"  class="side-nav"  #sidenav opened="sidenavIsOpened" >
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>
            tag_faces
          </mat-icon>
          <span *ngIf='sidenavIsOpened'> 
            Date personale
          </span>
        </a>

        <a mat-list-item>	
          <mat-icon>
            payment
          </mat-icon>
          <span *ngIf='sidenavIsOpened'> 
            Plăți
          </span>
        </a>

        <a mat-list-item>
          <mat-icon>
            calendar_today
          </mat-icon>
          <span *ngIf='sidenavIsOpened'> 
            Planificre lecții
          </span>
        </a>      

        <a mat-list-item>
          <mat-icon>
            school
          </mat-icon> 
          <span *ngIf='sidenavIsOpened'> 
            Cursuri
          </span>
        </a>

        <a mat-list-item>
          <mat-icon>
            thumb_up_alt
          </mat-icon>
          <span *ngIf='sidenavIsOpened'> 
            Evaluari
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content autosize md-sidenav-focus>
      <section>
        <div style="height: 88vh;">

          <app-schedule></app-schedule>
          <!-- <router-outlet>
          </router-outlet> -->
        </div>

      </section>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
